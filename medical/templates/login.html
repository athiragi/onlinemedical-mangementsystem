<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background-image: url("https://blog.kindgeek.com/wp-content/uploads/2019/12/OBUZORLdEFO3HofPcHMa-1024x654.jpeg");
            background-size: 100% 740px;
        }
        .container{
            width: 300px;
            height: 400px;
            background-color: black;
            margin-left: 36%;
            margin-top: 7%;
            text-align: center;
            color: white;
        }
        .container h1{
            font-size: 36px;
            color: aqua;
        }
        .container .text{
            position: relative;
            top: 7%;


        }
        .form-control{
           border: none;
           background-color: black;
           border-bottom: 3px solid white;
           width: 250px;
           font-size: 18px;
           margin-top: 40px;
           outline: none;
           color: white;
        }
        .form-control1{
            border: none;
            background-color: black;
            border-bottom: 3px solid white;
            width: 250px;
            font-size: 18px;
            margin-top: 40px;
            outline: none;
            color: white;
         }
         button{
            width: 250px;
            height: 44px;
            background-color: aqua;
            color: black;
            border: none;
            font-size: 22px;
            border-radius: 25px;
            margin-top: 30px;
            cursor: pointer;
         }
         button:hover{
            border: 3px solid aqua;
            color: white;
            font-size: 20px;
            background-color: black;
         }
         p{
            margin-top: 30px;
            font-size: 18px;

         }
         p span a{
            color: aqua;
            cursor: pointer;
         } 

 

    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Login</h1>
            
        </div>
        <form role="form" name="frm" action="/login"  method="post" >
            {% csrf_token %}
            <div class="form-group">
                <!-- <label for="uname">User Name</label> -->
                <input class="form-control" type="text" id="uname" name="uname" placeholder="Enter Your Username">
    
            </div>
            <br>
             <div class="form-group">
                 <!-- <label for="uname">Password</label> -->
                 <input class="form-control1" type="password" id="pass1" name="pass1" placeholder="Enter Your Password">
    
             </div>
             <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Login</button>
             
              </div>
    <br>
            <p>New User? <a href="/signup">Signup</a></p> 
              <br>
            <p>Back to <span><a href="/">Home</span></a></p>  
    
        
    
        </form>
    </div>
    
    
</body>
</html>
