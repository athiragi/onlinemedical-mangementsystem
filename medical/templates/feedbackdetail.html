{% extends 'userbase.html' %}
{%block head %}
<style>
  body{
    background-image: url("https://thumbs.dreamstime.com/b/doctor-nurse-medical-team-asian-talk-health-worker-patient-information-teamwork-hospital-different-ages-illness-134694697.jpg");
    background-size: 100% 740px;
}
</style>
{% endblock head %}
{% block body %}
<div class="container mt-2">
  <h2 class="display-4">Orders</h2>
  
  <table class="table table-striped table-bordered table-sm" border="1">  
    <thead class="thead-dark">  
    <tr>  
        
        <th> id</th>  
        <th>Name </th>  
        <th>Email</th>   
        <th>Phone</th>  
        <th>Feedback</th> 
        <th>Action</th>  
 


    </tr>  
    </thead>  
    <tbody>  
      {% for items in medical%}
      <tr>
        <th scope="row">{{items.id}}</th>
        <td>{{items.name}}</td>
        <td>{{items.email}}</td> 
        <td>{{items.phone}} </td>
        <td>{{items.feedback}} </td>

       
       <td>   
        <a href="/edit/{{ items.id }}" class="btn btn-success"><span class="glyphicon glyphicon-pencil">Edit<span></a>  
        <a href="/delete/{{ items.id }}" class="btn btn-danger">Delete</a>  
    </td>  
         
      
       
      
      
      </tr>
      
      {% endfor %}
       
    </tbody>  
</table>  
<center><a href="/feedback/" class="btn btn-primary">Add New Record</a></center>  



</div>

{% endblock body %}
