{% extends 'userbase.html' %}
{% block body %}

{% comment %} <div class="row">

  <div class="col-md-2"> {% endcomment %}
    
<div class="container mt-2">
  <center><h2 class="display-4">Order</h2></center>
  <div class="card bg-light p-4">
    <div class="card-body">
      <form action="/order/" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
           type="text"
            id="name"
            name="name"
            class="form-control mb-3"
            placeholder="Enter Your Name"
            value=" {{user.first_name}} {{user.last_name}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control mb-3"
            value="{{user.email}}"
            required
          />
        </div>

        <div class="form-group">
            <label for="items">Select Medicines</label>
            <select id="items" class="form-control" name="items">
              <option selected>Choose...</option>
               {% for i in myprod %}
              <option value="{{i.name}}">{{i.name}}</option>
              {% endfor %}
          
            </select>
          </div>

        <div class="form-group">
            <label for="quantity">Quantity?</label>
            <select id="quantity" class="form-control" name="quantity">
              <option selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
         

        
            </select>
          </div>

          <div class="form-group">
            <label for="num">Phone Number</label>
            <input
              type="tel"
              id="num"
              name="num"
              class="form-control mb-3"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
           
              required
            />
          </div>
          {% comment %} <div class="form-group">
            <label for="num">Price</label>
            <input
              type="text"
              id="price"
              name="price"
              class="form-control mb-3"
              
           
              required
            />
          </div> {% endcomment %}

          <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea
              type="text"
              id="address"
              name="address"
              class="form-control mb-3"
           required
            ></textarea>
          </div>
          
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label mb-2" for="exampleCheck1">I Accept cash on delivery method</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Place Order</button>
          </div>


      </form>
    </div>
  </div>
</div>



{% endblock body %}
