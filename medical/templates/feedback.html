{% extends 'userbase.html' %}
{% block body %}

{% comment %} <div class="row">

  <div class="col-md-2"> {% endcomment %}
    
<div class="container mt-2">
  <center><h2 class="display-4">FEEDBACK</h2></center>
  <div class="card bg-light p-4">
    <div class="card-body">
      <form action="/feedback/" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
           type="text"
            id="name"
            name="name"
            class="form-control mb-3"
            placeholder="Enter Your Name"
            {% comment %} value=" {{user.first_name}} {{user.last_name}}" {% endcomment %}
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control mb-3"
            {% comment %} value="{{user.email}}" {% endcomment %}
            required
          />
        </div>
          <div class="form-group">
            <label for="num">Phone Number</label>
            <input
              type="tel"
              id="num"
              name="num"
              class="form-control mb-3"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              {% comment %} value="{{user.phone}}" {% endcomment %}
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Feedback</label>

            <textarea
            type="text"
            id="feedback"
            name="feedback"
            class="form-control mb-3"
         required
          ></textarea>
          </div>
          {% comment %} <div class="form-group">
            <label for="num">Price</label>
            <input
              type="text"
              id="price"
              name="price"
              class="form-control mb-3"
              
           
              required
            />
          </div> {% endcomment %}

          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">SEND FEEDBACK</button>
          </div>


      </form>
    </div>
  </div>
</div>



{% endblock body %}
